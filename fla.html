<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WarmX Alabama</title>

<style>
body{
    margin:0;
    padding:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(120deg, #000000, #1a1a1a);
    font-family: Arial, sans-serif;
}

.intro{
    text-align:center;
}

.intro h1{
    font-size:60px;
    color:#ff3c00;
    letter-spacing:3px;
    animation: glow 2s infinite alternate;
}

.intro p{
    color:#ffffff;
    font-size:20px;
    margin-top:-10px;
}

@keyframes glow{
    from{
        text-shadow:0 0 10px #ff3c00;
    }
    to{
        text-shadow:0 0 30px #ff3c00, 0 0 60px #ff9900;
    }
}
</style>
</head>

<body>

<div class="intro">
    <h1>WarmX Alabama</h1>
    <p>Feel the Power of Style</p>
</div>

</body>
</html>
